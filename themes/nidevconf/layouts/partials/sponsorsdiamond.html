{{ $diamond := where .Site.Pages "Params.sponsorlevel" "diamond" }}

{{ if $diamond }}
  <main class="container generic" style="text-align: center">
    <div class="col-md-12 main">
      <div class="row">
        <h2>Diamond Sponsors</h2>
      </div>
      <div class="row">
        <div class="sponsors diamond">
          {{ range $diamond }}
            {{ partial "sponsor.html" . }}
          {{ end }}
        </div>
      </div>
  </main>
{{ end }}
