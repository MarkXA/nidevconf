{{ $gold := where .Site.Pages "Params.sponsorlevel" "gold" }}

{{ if $gold }}
  <main class="container generic" style="text-align: center">
    <div class="col-md-12 main">
      <div class="row">
        <h2>Gold Sponsors</h2>
      </div>
      <div class="row">
        <div class="sponsors gold">
          {{ range $gold }}
            {{ partial "sponsor.html" . }}
          {{ end }}
        </div>
      </div>
  </main>
{{ end }}
