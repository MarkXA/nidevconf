{{ $silver := where .Site.Pages "Params.sponsorlevel" "silver" }}

{{ if $silver }}
  <main class="container generic" style="text-align: center">
    <div class="col-md-12 main">
      <div class="row">
        <h2>Silver Sponsors</h2>
      </div>
      <div class="row">
        <div class="sponsors silver">
          {{ range $silver }}
            {{ partial "sponsor.html" . }}
          {{ end }}
        </div>
      </div>
  </main>
{{ end }}
