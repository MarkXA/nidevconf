[build]
  command = "hugo"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.83.1"

[[redirects]]
  from = "https://nidevconf.netlify.com/*"
  to = "https://www.nidevconf.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/mailing-list*"
  to = "/newsletter/"
  status = 301
  force = true

[[redirects]]
  from = "/volunteers/"
  to = "https://forms.gle/MGcw82dNT1TZwYby8"
  status = 302
  force = true

[[redirects]]
  from = "/venue/"
  to = "https://iccbelfast.com/plan-your-visit/getting-here"
  status = 302
  force = true

[[redirects]]
  from = "/data/ni-tech-meetups.ics"
  to = "https://nidc.blob.core.windows.net/public/ni-tech-meetups.ics"
  status = 200

[[redirects]]
  from = "/data/ni-tech-meetups.json"
  to = "https://nidc.blob.core.windows.net/public/ni-tech-meetups.json"
  status = 200
